<header>
  <a href="/" class="logo">
    <div class="logo__square logo__square--red"></div>
    <div class="logo__square logo__square--yellow"></div>
    <div class="logo__square logo__square--blue"></div>
  </a>
  <nav>
    {% for item in site.data.navigation %}
      <a href="{{ item.link }}" {% if page.url == item.link %} class="current" {% endif %}>
        {{ item.name }}
      </a>
    {% endfor %}
  </nav>
</header>
