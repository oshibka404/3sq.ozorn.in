---
layout: default
---
<section class="posts">
  {% for post in site.posts %}
    <div class="post-preview">
      <div class="post-preview__thumbnail">
        {% if post.image %}
          <div class="post-preview__thumbnail-image" style="background-image: url(/assets/{{ post.image }})"></div>
        {% elsif post.release_spotify %}
          <iframe src="https://open.spotify.com/embed/album/{{ post.release_spotify }}" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
        {% elsif post.youtube %}
          <iframe width="300" height="168" src="https://www.youtube.com/embed/{{ post.youtube }}" title="{{ post.title }}" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        {% endif %}
      </div>
      <div class="post-preview__text">
        <h2 class="post-preview__title">
          {% if post.post_link %}
            <a href="{{ post.post_link }}">
               {{ post.title }} 
            </a>
          {% else %}
            <a href="{{ post.url }}">
               {{ post.title }}
            </a>
          {% endif %}
        </h2>
        <div class="post-preview__excerpt">
          {{ post.excerpt }}
        </div>
      </div>
    </div>
  {% endfor %}
</section>
